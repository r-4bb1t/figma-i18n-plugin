      <select class="globalSelect">
        <option>ko</option>
        <option>en</option>
        <option>jp</option>
      </select>
      <div class="plusBtn">+</div>

    <div class="line"></div>
    <p>
      Made by <a href="https://github.com/r-4bb1t" target="_blank">@r4bb1t</a><br />Boilerplate by

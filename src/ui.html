<body>
  <main class="container">
    <div class="flexRowBetween">
      <h1>Figma i18n Plugin</h1>
      <div class="flexColumnLeft">
        <div class="loadingText" id="loadingFonts">Loading fonts</div>
        <div id="loadedFonts">Fonts loaded ‚úî</div>
        <div class="loadingText" id="applyingTexts">Applying texts</div>
        <div id="appliedTexts">Texts applied ‚úî</div>
        <div class="loadingText" id="applyingStyle">
          Applying style <small>(might take a few seconds)</small>
        </div>
        <div id="appliedStyle">Style applied ‚úî</div>
      </div>
    </div>
    <h2>Global Language</h2>
    <div class="flexRow">
      <select id="globalSelect"></select>
      <button class="btn" id="applyGlobalLangBtn">Apply all</button>
      <button class="squareBtn btn" id="addLangBtn">+</button>
      <button class="squareBtn btn" id="deleteLangBtn">-</button>
      <button class="squareBtn btn" id="editLangBtn">üñç</button>
      <div id="editLangDiv" class="flexRow">
        <input type="text" id="editLangInput" />
        <button class="squareBtn btn" id="editDoneLangBtn">‚úî</button>
      </div>
    </div>
    <div class="flexRow">
      <h2>Selected Node ID</h2>
      <input type="text" id="selectedNodeID" disabled readonly />
    </div>
    <div class="line"></div>
    <h2>Characters Preview</h2>
    <div class="flexRow" id="previewTab"></div>
    <textarea disabled readonly id="innertext">Please select text node</textarea>
    <div class="line"></div>
    <div class="flexRow">
      <h2>Import i18n file</h2>
      <input type="file" id="import" />
    </div>
    <div>
      <button class="button" id="export">Export i18n file (i18n.json)</button>
    </div>
    <div class="line"></div>
    <p>
      Made by <a href="https://github.com/r-4bb1t" target="_blank">r4bb1t</a>,
      <a href="https://github.com/acidsound" target="_blank">acidsound</a>
      <a href="https://promedius.ai" target="_blank">@Promedius</a>
    </p>
  </main>
</body>
